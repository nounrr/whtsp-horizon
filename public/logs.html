<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs des Reminders - WhatsApp Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1::before {
      content: "üìã";
      font-size: 36px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-card .stat-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filters {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters label {
      font-weight: 600;
      color: #333;
    }

    .filters select, .filters input {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .filters select:focus, .filters input:focus {
      border-color: #667eea;
    }

    .filters button {
      padding: 10px 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #5568d3;
    }

    .filters button.clear {
      background: #dc3545;
    }

    .filters button.clear:hover {
      background: #c82333;
    }

    .logs-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .logs-header {
      background: #667eea;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      padding: 14px 20px;
      background: #f8f9fa;
      border-top: 2px solid #e0e0e0;
      border-bottom: 2px solid #e0e0e0;
      color: #333;
      font-size: 16px;
      font-weight: 700;
    }

    .logs-header h2 {
      font-size: 24px;
    }

    .refresh-btn {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
    }

    .logs-list {
      max-height: 600px;
      overflow-y: auto;
      padding: 20px;
    }

    .log-entry {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .log-entry:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .log-entry.reminder_start {
      border-left: 5px solid #007bff;
    }

    .log-entry.reminder_success {
      border-left: 5px solid #28a745;
    }

    .log-entry.reminder_error {
      border-left: 5px solid #dc3545;
    }

    .log-entry.reminder_complete {
      border-left: 5px solid #6f42c1;
    }

    .log-entry.reminder_tasks_found {
      border-left: 5px solid #ffc107;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .log-type {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .log-type.reminder_start {
      background: #cce5ff;
      color: #004085;
    }

    .log-type.reminder_success {
      background: #d4edda;
      color: #155724;
    }

    .log-type.reminder_error {
      background: #f8d7da;
      color: #721c24;
    }

    .log-type.reminder_complete {
      background: #e2d9f3;
      color: #3c1d62;
    }

    .log-type.reminder_tasks_found {
      background: #fff3cd;
      color: #856404;
    }

    .log-timestamp {
      color: #666;
      font-size: 14px;
    }

    .log-content {
      display: grid;
      gap: 10px;
    }

    .log-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
    }

    .log-section h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .log-section pre {
      background: white;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.6;
      color: #333;
    }

    .error-message {
      color: #dc3545;
      font-weight: 600;
      padding: 10px;
      background: #f8d7da;
      border-radius: 5px;
      margin-top: 10px;
    }

    .no-logs {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .no-logs .emoji {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Logs des Reminders</h1>
      <p style="color: #666; margin-top: 10px;">Suivi en temps r√©el des rappels de t√¢ches WhatsApp</p>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card" style="background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%); color: white;">
        <div class="stat-value" id="totalMessages" style="color: white;">-</div>
        <div class="stat-label" style="color: rgba(255,255,255,0.9);">Total Messages</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white;">
        <div class="stat-value" id="todayMessages" style="color: white;">-</div>
        <div class="stat-label" style="color: rgba(255,255,255,0.9);">Messages Aujourd'hui</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white;">
        <div class="stat-value" id="totalErrors" style="color: white;">-</div>
        <div class="stat-label" style="color: rgba(255,255,255,0.9);">Total Erreurs</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); color: white;">
        <div class="stat-value" id="todayErrors" style="color: white;">-</div>
        <div class="stat-label" style="color: rgba(255,255,255,0.9);">Erreurs Aujourd'hui</div>
      </div>
    </div>

    <div class="filters">
      <label for="dateFilter">üìÖ Date:</label>
      <input type="date" id="dateFilter">

      <label for="telFilter">üì± Num√©ro:</label>
      <input type="text" id="telFilter" placeholder="0661888772">

      <label for="limitFilter">üî¢ Limite:</label>
      <select id="limitFilter">
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
        <option value="500">500</option>
      </select>

      <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="checkbox" id="excludeTestNumber" checked>
        <span>Exclure n¬∞ test</span>
      </label>

      <button onclick="loadAll()">üîç Filtrer</button>
      <button class="clear" onclick="clearFilters()">‚ùå R√©initialiser</button>
    </div>

    <div class="logs-container">
      <div class="logs-header">
        <h2>üóÇÔ∏è Reminders & Messages</h2>
        <button class="refresh-btn" onclick="loadAll()">üîÑ Actualiser</button>
      </div>
      <div class="section-title">üìù Reminders (logs)</div>
      <div class="logs-list" id="logsList">
        <div class="loading">Chargement des logs</div>
      </div>
      <div class="section-title">üì® Messages envoy√©s</div>
      <div class="logs-list" id="messagesList">
        <div class="loading">Chargement des messages</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function loadAll() {
      const logsList = document.getElementById('logsList');
      const messagesList = document.getElementById('messagesList');
      logsList.innerHTML = '<div class="loading">Chargement des donn√©es...</div>';
      messagesList.innerHTML = '<div class="loading">Chargement des messages...</div>';

      try {
        const dateFilter = document.getElementById('dateFilter').value;
        const telFilter = document.getElementById('telFilter').value;
        const limitFilter = document.getElementById('limitFilter').value;
        const excludeTest = document.getElementById('excludeTestNumber').checked;

        let url = `${API_BASE}/api/logs?limit=${limitFilter || 100}`;
        if (dateFilter) url += `&date=${dateFilter}`;
        if (telFilter) url += `&tel=${telFilter}`;
        
        // Ajouter exclusions dynamiques si checkbox coch√©e
        if (excludeTest) {
          url += `&exclude=0659595284,212659595284`;
        }

        const response = await fetch(url);
        const data = await response.json();

        if (data.ok) {
          displayErrors(Array.isArray(data.errors) ? data.errors : []);
          displayMessages(Array.isArray(data.messages) ? data.messages : []);
          updateStats(data.stats);
        } else {
          logsList.innerHTML = '<div class="no-logs"><div class="emoji">‚ö†Ô∏è</div><p>Erreur de chargement</p></div>';
          messagesList.innerHTML = '<div class="no-logs"><div class="emoji">‚ö†Ô∏è</div><p>Erreur de chargement</p></div>';
        }
      } catch (error) {
        console.error('Erreur:', error);
        logsList.innerHTML = '<div class="no-logs"><div class="emoji">‚ùå</div><p>Impossible de charger les donn√©es</p></div>';
        messagesList.innerHTML = '<div class="no-logs"><div class="emoji">‚ùå</div><p>Impossible de charger les messages</p></div>';
      }
    }

    function displayErrors(errors) {
      const logsList = document.getElementById('logsList');
      
      if (!errors || errors.length === 0) {
        logsList.innerHTML = '<div class="no-logs"><div class="emoji">‚úÖ</div><p>Aucune erreur</p></div>';
        return;
      }

      logsList.innerHTML = errors.map(log => {
        const timestamp = new Date(log.timestamp).toLocaleString('fr-FR');
        const tel = log?.request?.tel ? escapeHtml(String(log.request.tel)) : '';
        const source = log?.request?.source ? escapeHtml(String(log.request.source)) : '';
        const endpoint = log?.request?.endpoint ? escapeHtml(String(log.request.endpoint)) : '';
        const where = [endpoint, source].filter(Boolean).join(' ');
        
        return `
          <div class="log-entry error">
            <div class="log-header">
              <span class="log-type error">‚ùå Erreur</span>
              <span class="log-timestamp">${timestamp}</span>
            </div>
            <div class="log-content">
              ${(tel || where) ? `<div class="log-section"><h4>üìå Contexte</h4><pre>${[tel ? `tel: ${tel}` : '', where ? `source: ${where}` : ''].filter(Boolean).join('\n')}</pre></div>` : ''}
              ${log.error ? `<div class="error-message">‚ö†Ô∏è ${escapeHtml(String(log.error))}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function updateStats(stats) {
      if (!stats) return;

      document.getElementById('totalMessages').textContent = stats.totalMessages || 0;
      document.getElementById('todayMessages').textContent = stats.todayMessages || 0;
      document.getElementById('totalErrors').textContent = stats.totalErrors || 0;
      document.getElementById('todayErrors').textContent = stats.todayErrors || 0;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function normalizePhoneNumber(phone) {
      if (!phone) return '';
      // Enlever tous les caract√®res non num√©riques
      let digits = phone.toString().replace(/\D+/g, '');
      
      // Si commence par 0, convertir en format international (212)
      if (digits.startsWith('0') && digits.length === 10) {
        digits = '212' + digits.substring(1);
      }
      
      return digits;
    }

    function isTestNumber(phone) {
      const testNumbers = ['0659595284', '212659595284', '659595284'];
      const normalized = normalizePhoneNumber(phone);
      return testNumbers.some(test => normalizePhoneNumber(test) === normalized);
    }

    function getTypeLabel(type) {
      const labels = {
        'reminder_start': 'D√©marrage',
        'reminder_tasks_found': 'T√¢ches trouv√©es',
        'reminder_success': 'Succ√®s',
        'reminder_error': 'Erreur',
        'reminder_complete': 'Complet'
      };
      return labels[type] || type;
    }

    function clearFilters() {
      document.getElementById('dateFilter').value = '';
      document.getElementById('telFilter').value = '';
      document.getElementById('limitFilter').value = '100';
      document.getElementById('excludeTestNumber').checked = true;
      loadAll();
    }

    // Charger au d√©marrage
    loadAll();

    // Auto-refresh toutes les 30 secondes
    setInterval(loadAll, 30000);

    function displayMessages(messages) {
      const messagesList = document.getElementById('messagesList');

      if (!messages || messages.length === 0) {
        messagesList.innerHTML = '<div class="no-logs"><div class="emoji">üì¨</div><p>Aucun message envoy√©</p></div>';
        return;
      }

      // Affichage compact des messages
      messagesList.innerHTML = `
        <div style="padding: 15px;">
          <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
            <thead>
              <tr style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                <th style="padding: 10px; text-align: left;">üìÖ Date</th>
                <th style="padding: 10px; text-align: left;">üìû T√©l√©phone</th>
                <th style="padding: 10px; text-align: left;">üìù Message (aper√ßu)</th>
                <th style="padding: 10px; text-align: center;">üîç</th>
              </tr>
            </thead>
            <tbody>
              ${messages.map((msg, index) => {
                const messagePreview = msg.message.length > 80 ? msg.message.substring(0, 80) + '...' : msg.message;
                const firstLine = msg.message.split('\\n')[0];
                
                return `
                  <tr style="border-bottom: 1px solid #e9ecef; transition: background 0.2s;" 
                      onmouseover="this.style.background='#f8f9fa'" 
                      onmouseout="this.style.background='white'">
                    <td style="padding: 8px; white-space: nowrap;">${msg.date}</td>
                    <td style="padding: 8px; font-family: monospace;">${msg.tel}</td>
                    <td style="padding: 8px; max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                      ${escapeHtml(firstLine)}
                    </td>
                    <td style="padding: 8px; text-align: center;">
                      <button onclick="showMessageDetail(${index})" 
                              style="background: #667eea; color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px;">
                        Voir
                      </button>
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      // Stocker les messages pour l'affichage d√©taill√©
      window.currentMessages = messages;
    }

    function showMessageDetail(index) {
      const msg = window.currentMessages[index];
      if (!msg) return;
      
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7); z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        padding: 20px;
      `;
      
      modal.innerHTML = `
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 50px rgba(0,0,0,0.3);">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0; color: #333;">üì® D√©tails du Message</h2>
            <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                    style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">
              ‚úï Fermer
            </button>
          </div>
          
          <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
            <p style="margin: 5px 0;"><strong>üìÖ Date:</strong> ${msg.date}</p>
            <p style="margin: 5px 0;"><strong>üìû T√©l√©phone:</strong> ${msg.tel}</p>
            <p style="margin: 5px 0;"><strong>üÜî JID:</strong> ${msg.jid || 'N/A'}</p>
            ${msg.taskId ? `<p style="margin: 5px 0;"><strong>üìã T√¢che ID:</strong> ${msg.taskId}</p>` : ''}
          </div>
          
          <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 4px solid #2196f3;">
            <h3 style="margin: 0 0 10px 0; color: #1976d2;">üí¨ Message Complet:</h3>
            <pre style="white-space: pre-wrap; line-height: 1.6; font-family: 'Segoe UI', sans-serif; margin: 0;">${escapeHtml(msg.message)}</pre>
          </div>
        </div>
      `;
      
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };
      
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
